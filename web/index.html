  			<div class="normal quarter">
  				<form id="donate_form">

            <input class="one" type="radio" name="donate" value="1"></input><label for="one">&nbsp;$1</label>

            <input class="two" type="radio" name="donate" value="5"></input><label for="two">&nbsp;$5</label>

            <a href="#"><img class="control up" src="css/images/control.png"></a>

          </div>

        <canvas id="videoCanvas" width="160" height="120">

            Please use a browser that supports the Canvas Element, like
            <a href="http://www.google.com/chrome">Chrome</a>,
            <a href="http://www.mozilla.com/firefox/">Firefox</a>,
            <a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
          </p>
        </canvas>
        </div>

        <div class="normal quarter">

              <p>Cats love lasers. And you love cats. So give the cats what they want, and donate money that helps shelters keep animals safe.</p>

        </div>
